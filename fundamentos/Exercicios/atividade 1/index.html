<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frmFlex">
        <h1>Calculo da média</h1>
        <p><input type="number" placeholder="Nota1" name="txtNota1"></p>
        <p><input type="number" placeholder="Nota2" name="txtNota2"></p>
        <p><input type="number" placeholder="Nota3" name="txtNota3"></p>
        <p><input type="number" placeholder="Nota4" name="txtNota4"></p>
        <input type="text" value="calcular" onclick="calcular()">
        <input type="text" value="limpar" onclick="limpar()">
        <input type="text" placeholder="média">
        <input type="text" placeholder="status">
    </div>

    <script src="script.js"></script>
</body>
</html>
